name: iPhone 12 CoreML Converter

on:
  workflow_dispatch:

jobs:
  convert:
    runs-on: macos-14

    steps:
      # ------------------------------------------------------------
      # 1. Checkout
      # ------------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ------------------------------------------------------------
      # 2. Python
      # ------------------------------------------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # ------------------------------------------------------------
      # 3. Install BASE dependencies (pinned)
      # ------------------------------------------------------------
      - name: Install base dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel

          pip install "numpy<2.0"

          pip install \
            torch torchvision \
            diffusers==0.25.1 \
            transformers==4.36.2 \
            huggingface-hub==0.20.3 \
            accelerate \
            scipy \
            ftfy \
            pytest

          # CoreML — دقیقاً نسخهٔ سازگار با Apple repo
          pip install coremltools==8.0

      # ------------------------------------------------------------
      # 4. Install diffusionkit WITHOUT deps (CRITICAL)
      # ------------------------------------------------------------
      - name: Install diffusionkit safely
        run: |
          pip install diffusionkit==0.5.2 --no-deps

          # enforce versions AGAIN (pip safety)
          pip install coremltools==8.0 huggingface-hub==0.20.3

      # ------------------------------------------------------------
      # 5. Clone Apple repo
      # ------------------------------------------------------------
      - name: Clone ml-stable-diffusion
        run: |
          git clone https://github.com/apple/ml-stable-diffusion.git

      # ------------------------------------------------------------
      # 6. Convert LCM Dreamshaper v7
      # ------------------------------------------------------------
      - name: Convert LCM Dreamshaper v7 (6-bit)
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          PYTHONPATH: ${{ github.workspace }}/ml-stable-diffusion
        run: |
          cd ml-stable-diffusion

          python -m python_coreml_stable_diffusion.torch2coreml \
            --model-version "SimianLuo/LCM_Dreamshaper_v7" \
            --variant none \
            --convert-unet \
            --convert-text-encoder \
            --convert-vae-decoder \
            --convert-safety-checker \
            --quantize-nbits 6 \
            --chunk-unet \
            --attention-implementation SPLIT_EINSUM \
            -o ../output \
            --bundle-resources-for-swift-cli

      # ------------------------------------------------------------
      # 7. Upload artifacts
      # ------------------------------------------------------------
      - name: Upload CoreML models
        uses: actions/upload-artifact@v4
        with:
          name: iPhone12-LCM-6bit
          path: output
