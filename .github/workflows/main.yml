name: iPhone 12 CoreML Converter

on:
  workflow_dispatch:

jobs:
  convert:
    runs-on: macos-14

    steps:
      # ------------------------------------------------------------
      # 1. Checkout
      # ------------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ------------------------------------------------------------
      # 2. Python Setup
      # ------------------------------------------------------------
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # ------------------------------------------------------------
      # 3. Install Dependencies (STRICTLY PINNED)
      # ------------------------------------------------------------
      - name: Install tools and pinned versions
        run: |
          python -m pip install --upgrade pip setuptools wheel

          # جلوگیری از ناسازگاری باینری
          pip install "numpy<2.0"

          # پکیج‌های اصلی – نسخه‌ها عمداً قفل شده‌اند
          pip install \
            torch torchvision \
            coremltools==8.0 \
            diffusers==0.25.1 \
            transformers==4.36.2 \
            huggingface-hub==0.20.3 \
            accelerate \
            scipy \
            ftfy \
            pytest

          # الزام مستقیم Apple
          pip install diffusionkit==0.5.2

          # ریپوی رسمی Apple
          git clone https://github.com/apple/ml-stable-diffusion.git

      # ------------------------------------------------------------
      # 4. Convert LCM Dreamshaper (NO fp16 VARIANT)
      # ------------------------------------------------------------
      - name: Convert LCM Dreamshaper v7 (6-bit)
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          PYTHONPATH: ${{ github.workspace }}/ml-stable-diffusion
        run: |
          cd ml-stable-diffusion

          python -m python_coreml_stable_diffusion.torch2coreml \
            --model-version "SimianLuo/LCM_Dreamshaper_v7" \
            --variant none \
            --convert-unet \
            --convert-text-encoder \
            --convert-vae-decoder \
            --convert-safety-checker \
            --quantize-nbits 6 \
            --chunk-unet \
            --attention-implementation SPLIT_EINSUM \
            -o ../output \
            --bundle-resources-for-swift-cli

      # ------------------------------------------------------------
      # 5. Convert ControlNet Scribble
      # ------------------------------------------------------------
      - name: Convert ControlNet Scribble (6-bit)
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          PYTHONPATH: ${{ github.workspace }}/ml-stable-diffusion
        run: |
          cd ml-stable-diffusion

          python -m python_coreml_stable_diffusion.torch2coreml \
            --model-version "runwayml/stable-diffusion-v1-5" \
            --controlnet-model-version "lllyasviel/sd-controlnet-scribble" \
            --variant none \
            --convert-controlnet \
            --quantize-nbits 6 \
            -o ../output

      # ------------------------------------------------------------
      # 6. Upload Artifact
      # ------------------------------------------------------------
      - name: Upload CoreML models
        uses: actions/upload-artifact@v4
        with:
          name: iPhone12-LCM-ControlNet-6bit
          path: output
